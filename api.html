        #universities {
            display: flex;

            width: 25%;

<body>

    <!-- <div id="catFact"></div>

    <input type="text" placeholder="Enter Country Name:" id="txtCountry">
    <button id="btnShowUniversities">Show Universities</button>

    <div id="universities"></div>

    <script>
        document.querySelector("#btnShowUniversities").addEventListener("click", () => {
            let country = document.querySelector("#txtCountry").value;
            console.log(country);
            fetch('http://universities.hipolabs.com/search?country='+country)
                .then(res => res.json())
                .then(data => {
                    let output = "";
                    data.forEach(v => {
                        output += '<div><p>Name: ' + v.name + '</p>';
                        output += '<p>Website: ' + v.web_pages[0] + '</p></div>';
                    });
                    document.querySelector("#universities").innerHTML = output;
                });
        });
